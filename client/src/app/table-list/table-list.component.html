<div class="container">
  <div class="row">
    <div class="col align-self-center">
      <h1 class="page-title text-center mt-5">Dining Room Reservations</h1>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Primary</th>
            <th>Party Size</th>
            <th>Seating</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let table of tables$ | async">
            <td>{{ table.name }}</td>
            <td>{{ table.party }}</td>
            <td>{{ table.time }}</td>
            <td>
              <button
                class="btn btn-primary me-1"
                [routerLink]="['edit/', table._id]"
              >
                Edit
              </button>
              <button
                class="btn btn-danger"
                (click)="deleteTable(table._id || '')"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <button
        class="btn btn-primary mx-1 mt-3"
        id="new-rez-button"
        [routerLink]="['new']"
      >
        New Reservation
      </button>
    </div>
  </div>
</div>
